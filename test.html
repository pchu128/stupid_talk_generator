<div class="container py-5">

  <div class="row">
    <div class="col-12 col-lg-10 col-xl-8 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">你想對誰說幹話？</h5>
          <hr>
          <form method="POST" action="/" class="">

            <div class="row d-flex justify-content-around mb-5">
              <div class="form-group form-col mb-2 align-items-center">
                <label for="engineer" class="col-md-4 col-form-label">
                  <img src="https://assets-lighthouse.s3.amazonaws.com/uploads/image/file/5668/angry-developer.jpg"
                    class="rounded" alt="" height="150px" width="150px">
                </label>
                <div class="col-md-8">
                  <div class="custom-control custom-checkbox">
                    <input class="form-check-input" type="radio" name="option" id="engineer" value="1"
                      {{#if_eq option '1'}} checked {{/if_eq}}>
                    <label class="form-check-label" for="engineer">工程師</label>
                  </div>
                </div>
              </div>

              <div class="form-group form-col mb-2 align-items-center">
                <label for="designer" class="col-md-4 col-form-label">
                  <img src="https://assets-lighthouse.s3.amazonaws.com/uploads/image/file/5667/angry-designer.jpg"
                    class="rounded" alt="" height="150px" width="150px">
                </label>
                <div class="col-md-8">
                  <div class="custom-control custom-checkbox">
                    <input class="form-check-input" type="radio" name="option" id="designer" value="2"
                      {{#if_eq option '2'}} checked {{/if_eq}}>
                    <label class="form-check-label" for="designer">設計師</label>
                  </div>
                </div>
              </div>

              <div class="form-group form-col mb-2 align-items-center">
                <label for="entrepreneur" class="col-md-4 col-form-label">
                  <img src="https://assets-lighthouse.s3.amazonaws.com/uploads/image/file/5669/angry-founder.jpg"
                    class="rounded" alt="" height="150px" width="150px">
                </label>
                <div class="col-md-8">
                  <div class="custom-control custom-checkbox">
                    <input class="form-check-input" type="radio" name="option" id="entrepreneur" value="3"
                      {{#if_eq option '3'}} checked {{/if_eq}}>
                    <label class="form-check-label" for="entrepreneur">創業家</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row d-flex flex-column align-items-center">

              <button class="btn btn-success mb-4" type="submit" style="width:200px;">產生幹話</button>

              {{#if sentence}}
              <div class="alert alert-info pb-0" role="alert">
                <p class="mr-2 text-center">{{ sentence }}</p>
              </div>
              {{/if}}

            </div>
          </form>
        </div>

        <small class="card-footer text-muted text-right">
          Idea is inspired by <a href="https://tw.alphacamp.co/" target="_blank">Alpha Camp</a>
        </small>
      </div>
    </div>
  </div>
</div>
